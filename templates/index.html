<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repository Statistics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Repository Count by Programming Language</h1>

        <!-- Gráfico -->
        <div id="graph" class="mb-4"></div>

        <!-- Tabela -->
        <table id="data-table" class="table table-striped table-bordered" style="width:100%">
            <thead class="thead-dark">
                <tr>
                    <th>Language</th>
                    <th>Number of Repositories</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row['language'] }}</td>
                    <td>{{ row['num_repos'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Scripts necessários para DataTables, Plotly e Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // Renderizar o gráfico
        var graph = {{ graph_json|safe }};
        Plotly.newPlot('graph', graph.data, graph.layout);

        // Inicializar DataTables
        $(document).ready(function() {
            $('#data-table').DataTable();
        });
    </script>
</body>
</html>
